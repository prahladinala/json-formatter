<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" defer></script>
</head>

<body>

    <div class="container">
        <textarea class="large-area large-area--input" placeholder="Enter your JSON here...">
            {"name": "Prahlad Inala"}
        </textarea>
        <div class="controls">
            <button type="button" class="controls__button controls__button--format">Format</button>
            <button type="button" class="controls__button controls__button--minify">Minify</button>
        </div>
        <textarea readonly class="large-area large-area--output"
            placeholder="Your Formatted JSON appears here..."></textarea>
    </div>
</body>

</html>
